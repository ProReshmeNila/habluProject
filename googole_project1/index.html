<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Home page</title>
</head>
<body>
    
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img title="Google apps" src="Images/bars.png" alt=""></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <main>
            <div class="main">
                <div class="logo"><img src="Images/google.png" alt=""></div>
                <div class="searchArea">
                    <div class="searchBox">
                        <input type="text" placeholder="Search here">
                        <div class="searchIcon">
                            <div class="icon1"><img src="images/search.png" alt=""></div>
                            <div class="icon2"><img src="images/mic.png" alt=""></div>
                            
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Google Search</button>
                    <button>Feeling lucky</button>
                </div>
                <div class="lang">
                    Google is available in: <a href="#">বাংলা</a>
                </div>
            </div>
        </main>

        
    </section>
    <div class="footer">
        <div class="footerTop">Bangladesh</div>
        <div class="row">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
                
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
   
</body>
</html>
